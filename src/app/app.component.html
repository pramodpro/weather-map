<html>
  <head>
    <title>Add Map</title>
    
  </head>
  <body>
    
<div class="container-fluid">
  <div class="row">
    <div class="header text-center"><h1>Weather Forecast</h1></div>
  </div>
  <div class="row canvas">
    <div class="col-xs-12 col-md-2 ">
      <div *ngIf="weatherdetails" class="weather-card">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>{{weatherdetails?.name}}</mat-card-title>
            <mat-card-subtitle>{{weatherdetails?.weather?.main}}</mat-card-subtitle>
            <img mat-card-xs-image [src]="iconurl" >
          </mat-card-title-group>
          <mat-card-content>
            {{weatherdetails?.weather[0]?.description}}
          </mat-card-content>
        </mat-card>
      </div>
      <div *ngIf="weatherdetails" class="forecast-card">
        <mat-card>
          <mat-card-title-group>
            <mat-card-title>{{weatherdetails?.name}} Forecast</mat-card-title>
            <mat-card-subtitle *ngIf="!forecastList">Please click any places on map to get more data</mat-card-subtitle>
          </mat-card-title-group>
          <mat-card-content>
            <table mat-table [dataSource]="forecastList" class="mat-elevation-z8" *ngIf="forecastList">
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> time </th>
                <td mat-cell *matCellDef="let element"> {{element.time | date:'shortTime'}} </td>
              </ng-container>
              <ng-container matColumnDef="temp">
                <th mat-header-cell *matHeaderCellDef> temp </th>
                <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
              </ng-container>
              <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                  <img mat-card-xs-image [src]="element.iconurl" >
                   </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-xs-12 col-md-8">
      <div id="map"></div>
    </div>
    <div class="col-xs-12 col-md-2">
      
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>Search Places</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
          <img mat-card-xs-image [src]="iconurl" >
        </mat-card-title-group>
        <mat-card-content>
          <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
          <!-- <div class="nightmode"><mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="night" (click)="nightmode=true">Night</mat-button-toggle>
            <mat-button-toggle value="default">  &nbsp;Day&nbsp;</mat-button-toggle>
          </mat-button-toggle-group></div> -->
        </mat-card-content>
      </mat-card>
      
    </div>
  </div>
</div>
  </body>
</html>
